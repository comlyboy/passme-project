<mat-toolbar class="my-toolbar bg-white container-fluid" *ngIf="!userIsAuthenticated">
  <a class="pointerr ml-4 text-muted" (click)="drawer.toggle()">
    <mat-icon>dehaze</mat-icon>
  </a>
  <!-- <p class="font-weight-bold mb-0 ml-5 h5">{{ title }}</p> -->
  <button class="btn btn-lg ml-auto text-muted py-0 mr-5" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <ng-template matMenuContent>
      <button mat-button (click)="onLogout()">
        <mat-icon class="mr-2">power_settings_new</mat-icon> Logout
      </button>
    </ng-template>
  </mat-menu>
</mat-toolbar>
